---
layout: default
title: Blog
---
<div class="main">
<h1>Latest Posts</h1>

<ul style="float: left">
  {% for post in site.posts %}
    <li>
	    <h3><a href="{{ post.url }}">{{ post.title }} - {{ post.date | date_to_long_string }}</a></h3>
	    <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
</div>
